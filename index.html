       <noscript><style>#no-js{background:red; height: 38px; width: 305px; color:white; font-size: 11.5pt; text-align: center; font-family: 'Roboto', sans-serif; vertical-align: middle;line-height: 28pt}</style><div id="no-js">Please enable JavaScript in your browser</div></noscript>
      
    <div class="col s12 z-depth-4 card-panel">
         
      <form class="login-form" name="login-form" role="form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">ITS Dashboard</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            
            <input id="username" type="text" name="username" required>
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button id="submit" type="submit" name="action" class="btn waves-effect waves-light col blue s12" disabled>Login</button>
          </div>
        </div>
        

      </form>
    </div>
  </div>

       
       
      <script type="text/javascript">
         Parse.initialize("1OafvqCOdXbhImCWLtLzi7oEWfhjQaiTkpbiAUlJ", "9TJungoyNdtFYBbF83p6884YgnXoQah3Y8z8QJwB");
      </script>
       
       
       
      <script>
         $('.login-form').on('submit', function(e) {
         
         // Prevent Default Submit Event
         e.preventDefault();
         
         // Get data from the form and put them into variables
         var data = $(this).serializeArray(),
           username = data[0].value,
           password = data[1].value;
         
         // Call Parse Login function with those variables
         Parse.User.logIn(username, password, {
           // If the username and password matches
           success: function(user) {
               window.location = "quiz1.html?#";
           },
           // If there is an error
           error: function(user, error) {
               swal({   title: "Error!",   text: "Invalid Username/Password combination",   type: "error",   confirmButtonText: "Cool" });
           }
         });
         
         });
               
           
           
      </script>
       
         <script>
    
    $(document).ready(function(){

    /* Get browser */
    $.browser.chrome = /chrome/.test(navigator.userAgent.toLowerCase());
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf("MSIE ");

    /* Detect Chrome */
    if($.browser.chrome){
        /* Do something for Chrome at this point */
        
        
        /* Finally, if it is Chrome then jQuery thinks it's 
           Safari so we have to tell it isn't */
        $.browser.safari = false;
    }

    /* Detect Safari */
    if($.browser.safari){
        /* Do something for Safari */
        swal("Error", "Please open this site on Chrome for a better experience");
    }
        
        if(msie > 0)
            {
                swal("Error", "Please open this site on Chrome for a better experience");
            }

});
        
    </script>
